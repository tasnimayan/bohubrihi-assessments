<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="content">
      <div class="title-container">
        <h3>Expression Validation</h3>
        <p>You are ready to start!</p>
      </div>

      <div>
        <div class="select-container">
          <p>Select an item to validate</p>
          <select name="menu" id="selectOption">
            <option disabled selected value="">select an item</option>
            <option value="email">Email</option>
            <option value="phone">Phone Number</option>
            <option value="zip">Post Code</option>
          </select>

          <div>
            <div class="input-container">
              <p class="isPhone">(+88)</p>
              <input type="text" name="expression" id="getExpression" />
              <div class="isOk">&check;OK</div>
            </div>
            <p class="show-error">*invalid expression</p>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
